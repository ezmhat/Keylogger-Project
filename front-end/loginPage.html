<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key logger</title>
    <link rel="stylesheet" type="text/css" href="loginPage.css">
    <link rel="stylesheet" type="text/css" href="global.css">
    <script src="login.js" defer></script>
</head>

<body>
    <header>
        <img id="cyberIcon" src="new_icon.webp" alt="Cyber Men Icon">
        <h1 id="title">Welcome to key logger!!!</h1>
        <div id="user">
            <div id="userLock">
                <img src="png/bxs-lock.png" alt="Icon user">
            </div>
        </div>
    </header>
    <div class="background-container" style="width: 100%; margin-top: 120px;">
        <iframe src="animation.html"></iframe>
    </div>
    <main>
        <article>
            <div>
                <samp id="error-message" style="color: red;"></samp>
                <form id="loginForm">
                    <fieldset>
                        <div>
                            <img src="png/bxs-user-circle.png" alt="Icon">
                        </div>
                        <div class="inputDiv">
                            <label for="name">Your name</label>
                            <input id="name" type="text" maxlength="20" placeholder="שם - Name" required>
                        </div>
                        <div class="inputDiv">
                            <label for="password">Your password</label>
                            <input id="password" type="password" maxlength="5" placeholder="סיסמה - Password" required>
                        </div>
                        <button id="enter" class="inputDiv" type="submit">Enter</button>
                    </fieldset>
                </form>
            </div>
        </article>
    </main>
</body>

</html>
