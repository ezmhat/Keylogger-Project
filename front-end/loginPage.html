<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key logger</title>
    <link rel="stylesheet" type="text/css" href="loginPage.css">
    <script src="login.js" defer></script>
</head>

<body>
    <header>
        <h1>Welcome to key logger</h1>
    </header>
    <main>
        <article>
            <div>
                <samp id="error-message" style="color: red;"></samp>
                <form id="loginForm">
                    <fieldset>
                        <div>
                            <img src="new_icon.webp" alt="Icon">
                        </div>
                        <div class="inputDiv">
                            <label for="name">Your name</label>
                            <input id="name" type="text" maxlength="20" placeholder="שם - Name" required>
                        </div>
                        <div class="inputDiv">
                            <label for="password">Your password</label>
                            <input id="password" type="password" maxlength="5" placeholder="סיסמה - Password" required>
                        </div>
                        <button id="enter" class="inputDiv" type="submit">Enter</button>
                    </fieldset>
                </form>
            </div>
        </article>
    </main>
</body>

</html>
