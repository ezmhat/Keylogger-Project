<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key logger</title>
    <link rel="stylesheet" type="text/css" href="loginPage.css">
</head>
<body>
    <header>
        <h1>Welcome to key logger</h1>
    </header>
    <main>
        <article>
            <div>
                <samp>

                </samp>
                <form id="logInForm">
                    <fieldset>
                        <div>
                            <img src="new_icon.webp">
                        </div>
                        <div class="inputDiv">
                            <label for="name">Your name</label>
                            <input id="name" type="text"maxlength="20" placeholder="שם - Name">
                        </div>
                        <div class="inputDiv">
                            <label for="password">Your password</label>
                            <input id="password" type="password" maxlength="5" placeholder="סיסמה - Password">
                        </div>

                        <button id="enter" class="inputDiv">Enter</button>
                    </fieldset>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
