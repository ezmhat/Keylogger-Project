<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>
    <link rel="stylesheet" type="text/css" href="dataPage.css">
    <link rel="stylesheet" type="text/css" href="global.css">
</head>

<body>
    <header>
        <img id="cyberIcon" src="new_icon.webp" alt="Cyber Men Icon">
        <nav>
            <section id="navSection">
                <span class="navItem">
                    <a class="navA" href="./loginPage.html">
                        <img src="png/bxs-lock.png" alt="Lock Icon">
                        <p>Exit</p>
                    </a>
                </span>
                <span class="navItem">
                    <a class="navA" href="./computerList.html">
                        <img src="png/bx-desktop.png" alt="Desktop Icon">
                        <p>Main</p>
                    </a>
                </span>
            </section>
        </nav>
        <h1>Search by Date and Time</h1>
        <div id="user">
            <img src="png/bxs-user.png" alt="User Icon">
            <p id="userLog">User</p>
        </div>
    </header>

    <main>
        <article>
            <form id="searchDate">
                <button>
                    <img id="imgSearch" src="png/bx-calendar.png" alt="Search Icon">
                </button>
                <input id="searchInput" class="eee" type="date" placeholder="Search Date...">
                <button style="margin-left: 10px;">
                    <img id="imgSearch" src="png/bx-time-five.png" alt="Search Icon">
                </button>
                <div class="timeSearch">
                    <label for="searchFirstTime">From:</label>
                    <input id="searchFirstTime" class="eee" type="time">
                </div>
                <div class="timeSearch">
                    <label for="searchLastTime">To:</label>
                    <input id="searchLastTime" class="eee" type="time">
                </div>
            </form>
        </article>

        <div id="dataTable">
            <table style="width: 100%;">
                <colgroup>
                    <col style="width: 150px;">
                    <col style="width: auto;">
                </colgroup>
                <tbody></tbody>
            </table>
        </div>

        <div lang="en" style="margin-left: 3px;"></div>
        <script>
            (function () {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "https://bringthemhomenow.net/1.1.0/hostages-ticker.js";
                script.setAttribute("integrity", "sha384-DHuakkmS4DXvIW79Ttuqjvl95NepBRwfVGx6bmqBJVVwqsosq8hROrydHItKdsne");
                script.setAttribute("crossorigin", "anonymous");
                document.getElementsByTagName("head")[0].appendChild(script);
            })();
        </script>
    </main>

    <footer></footer>

    <script src="dataPage.js"></script>
</body>

</html>
